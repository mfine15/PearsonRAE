<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Clean rounded background -->
  <rect width="128" height="128" rx="32" fill="url(#bg)"/>

  <!-- Single elegant die -->
  <g transform="translate(32, 24)">
    <rect width="64" height="64" rx="14" fill="white"/>
    <!-- 7 dots arranged as : : with center (representing lucky 7) -->
    <circle cx="18" cy="18" r="6" fill="#6c5ce7"/>
    <circle cx="18" cy="46" r="6" fill="#6c5ce7"/>
    <circle cx="32" cy="32" r="6" fill="#6c5ce7"/>
    <circle cx="46" cy="18" r="6" fill="#6c5ce7"/>
    <circle cx="46" cy="46" r="6" fill="#6c5ce7"/>
  </g>

  <!-- Minimal upward trend line -->
  <g transform="translate(20, 94)">
    <path
      d="M0,16 Q22,14 44,8 T88,0"
      fill="none"
      stroke="white"
      stroke-width="4"
      stroke-linecap="round"
      opacity="0.9"/>
    <circle cx="88" cy="0" r="6" fill="white"/>
  </g>
</svg>
